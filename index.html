<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <script
      src="https://kit.fontawesome.com/9cf1b3d69b.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="public/img/logo/ohmyfood.png"
        alt="logo_ohmyfood"
      />
    </header>
    <nav class="geolocalisation">
      <span class="marge"
        ><i class="fa-sharp fa-solid fa-location-dot"></i
      ></span>
      Paris, Belleville
    </nav>
    <div class="conteneur">
      <p class="texteengras">Réservez le menu qui vous convient</p>
      <p class="coleur_gris">
        Découvrez des restaurants d'exception,sélectinnés par nos soins
      </p>
      <div class="btn">Explorer nos restaurants</div>
    </div>
    <p class="texteengras">Fonctionnement</p>
    <div class="alignement">
      <div class="alignement_bulle">
        <span class="cercle">1</span>
        <div class="bulle">
          <span class="espace couleur_gris chgt_couleur">
            <i class="fa-solid fa-mobile-screen-button"></i
          ></span>
          Choississez un restaurant
        </div>
      </div>
      <div class="alignement_bulle">
        <span class="cercle">2</span>
        <div class="bulle">
          <span class="espace couleur_gris chgt_couleur"> <i class="fa-solid fa-list"></i></span>
          Composez votre menu
        </div>
      </div>
      <div class="alignement_bulle">
        <span class="cercle">3</span>
        <div class="bulle">
          <span class="espace couleur_gris chgt_couleur">
            <i class="fa-solid fa-store"></i>
          </span>
          Dégustez au restaurant
        </div>
      </div>
    </div>
  </body>
</html>
